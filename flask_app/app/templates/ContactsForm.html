{%extends"base.html"%}

{% block js %}
{% endblock %}

{%block main%}

    <div class="well">
        <div class="container">
            <div class="row">   
                <div class="col-md-2"></div>
                <div class="col-md-9">
                    <form action="{{url_for('displayEmails')}}" method="POST">
                        <!--<div class="lbl">Name:</div> -->
                        <div class="input-group">
                            <input class="field form-control" type="text" name ="first_name" size="35" placeholder="first name" autofocus>
                            <input class="field form-control" type="text" name ="last_name" size="35" placeholder="last name">
                            <span class="input-group-btn"><button type="submit" class="btn btn-primary">SEARCH</button></span> <!-- <input class="btn-primary" type="submit"/> -->
                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>

    <div class="container results" id="resultsDIV">
            <div id="email_address">{{ usr_email }}</div>
            <div id="person_name">{{ firstname }} {{ lastname }}</div>
            <div class="message">{{ error }}</div>
            <div class="message" style="color: red">{{ empty }}</div>
    </div>

{%endblock%}
